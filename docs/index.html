<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="manifest" href="manifest.json" />
        <script type="module" src="./index.js"></script>
        <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("./sw.js");
        }
        </script>
        <title>PWA</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="div_center" class="center">

            <button type="button" id="btn_next">Next</button>
            <button type="button" id="btn_prev">Previous</button>
            <button type="button" id="btn_shuffle" disabled>Shuffle</button>

            <p id="p_card"></p>
            <p id="p_text"></p>

            <img id="img_card_left1">
            <img id="img_card_left2">
            <img id="img_card_center" class="center">
            <img id="img_card_right1">
            <img id="img_card_right2">

        </div/>

    </body>

</html>
